<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Me</title>
</head>
<body>
    <div class="navbar">
        <div class="header-logo">
            <img src="images/sire.png" alt="company logo">
        </div>
        <div class="header-link">
            <a href="/index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Listings</a>
            <a href="#">Testimonials</a>
            <a href="#">Contact Me</a>
        </div>
    </div>
    <div class="container">
        <h1>Contact Jon</h1>
            <div class="contact-section">
                <label for="first-name">First Name <text style="color: red;">*</style></label>
                    <input type="text" placeholder="Your first name..." style="height: 20px;" required><br>
                <label for="last-name">Last Name <text style="color: red;">*</style></label>
                    <input type="text" placeholder="Your last name..." style="height: 20px;" required><br>
                <label for="email">Email Address <text style="color: red;">*</style></label>
                    <input type="email" placeholder="Your email address..." style="height: 20px;" required><br>
                <label for="number">Phone Number</label>                        
                    <input type="number" placeholder="Your phone number..." style="height: 20px;"><br>
                <label for="description">How may I assist you? <text style="color: red;">*</style></label>
                    <textarea style="font-family: sans-serif;" type="text" placeholder="Have any questions or need assistance?" rows=6 required></textarea><br>
                <input type="submit" style="background-color: rgb(0, 0, 0); color: white; height: 40px;" value="Send Message">
            </div>
        </div>
    </div>
    
</body>
</html>
